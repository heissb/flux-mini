<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Welcome</title>
    <style>
      body { font-family: -apple-system, BlinkMacSystemFont, Segoe UI, Roboto, Helvetica, Arial, sans-serif; margin: 0; padding: 0; color: #0f172a; background: #f8fafc; }
      .container { max-width: 720px; margin: 0 auto; padding: 64px 24px; }
      h1 { font-size: 28px; margin: 0 0 16px; }
      p { line-height: 1.6; margin: 0 0 24px; }
      a.button { display: inline-block; background: #0ea5e9; color: #fff; text-decoration: none; padding: 12px 16px; border-radius: 8px; font-weight: 600; }
      a.button:hover { background: #0284c7; }
      .card { background: #ffffff; border: 1px solid #e2e8f0; border-radius: 12px; padding: 24px; box-shadow: 0 1px 2px rgba(0,0,0,0.04); }
    </style>
  </head>
  <body>
    <main class="container">
      <div class="card">
        <h1>Hi, I'm Miami Heiss</h1>
        <p>This is my project site hosted with GitHub Pages.</p>
        <p>
          <a class="button" href="https://www.linkedin.com/in/your-handle" target="_blank" rel="noopener noreferrer">
            View my LinkedIn
          </a>
        </p>
        <p style="font-size: 13px; color: #64748b;">Replace <code>your-handle</code> in the URL with your actual LinkedIn handle.</p>
      </div>
    </main>
  </body>
  </html>
